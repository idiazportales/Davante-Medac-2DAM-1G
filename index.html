<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Grupal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="calculator-container">
    <h1>Calculadora JS Pro</h1>
    
    <div class="inputs-group">
        <input type="number" id="n1" placeholder="Número 1">
        <input type="number" id="n2" placeholder="Número 2">
    </div>

    <div class="operators-grid">
        <button class="op-btn" id="btnSumar">+</button>
        <button class="op-btn" id="btnRestar">-</button>
        <button class="op-btn" id="btnMultiplicar">×</button>
        <button class="op-btn" id="btnDividir">÷</button>
    </div>

    <button id="btnResultado">Calcular</button>

    <div class="result-box">
        <small>Resultado</small>
        <span id="resultado">0</span>
    </div>
</div>
</body>
</html>
