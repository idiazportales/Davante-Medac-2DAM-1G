<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Grupal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora JavaScript</h1>
    <input type="number" id="n1" placeholder="Número 1">
    <input type="number" id="n2" placeholder="Número 2">
    
    <div id="controles">
        <button id="btnSumar">+</button> <button id="btnRestar">-</button> <button id="btnMultiplicar">x</button> <button id="btnDividir">÷</button> </div>

    <button id="btnResultado">Calcular Resultado</button> <p>Resultado: <span id="resultado">0</span></p>

    <script type="module" src="main.js"></script>
</body>
</html>
